<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <link rel="icon" href="blink.jpeg">
    <meta charset="UTF-8">
    <title>Blinkit - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100" ng-controller="LoginController">

    <div class="card shadow p-4" style="width: 22rem;">
        <div class="text-center mb-3">
            <img src="blink.jpeg" height="45" width="45" class="rounded">
            <h2 class="mt-2">India's Last Minute App</h2>
            <p class="text-muted" >Login or Signup</p>
        </div>

        <form name="loginForm" ng-submit="login()" novalidate>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" ng-model="user.email" name="email" required>
                <div class="text-danger" ng-show="loginForm.email.$touched && loginForm.email.$invalid">
                    Please enter a valid email.
                </div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password" name="password" required>
                <div class="text-danger" ng-show="loginForm.password.$touched && loginForm.password.$invalid">
                    Password is required.
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100" ng-disabled="loading">
                <span ng-show="loading" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span ng-hide="loading">Login</span>
            </button>
        </form>
    </div>

    <script>
        angular.module('loginApp', [])
            .controller('LoginController', ['$scope', function($scope) {
                $scope.user = {
                    email: '',
                    password: ''
                };
                $scope.loading = false;

                $scope.login = function() {
                    
                    if ($scope.loginForm.$valid) {
                        $scope.loading = true;
                      
                        setTimeout(function() {
                            sessionStorage.setItem("isLoggedIn", true);
                            alert("Logged in successfully!");
                            window.location.href = "cart.html";
                        }, 2000); 
                    } else {
                        alert("Please fill in both email and password.");
                    }
                };
            }]);
    </script>

</body>
</html>
